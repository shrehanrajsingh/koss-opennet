{% extends 'base.html' %}
{% block title %}Edit Profile - OpenNet{% endblock %}

{% block content %}
<div class="view-header">
    <div class="header-title">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="vertical-align: middle; margin-right: 8px;"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
        Edit Profile
    </div>
</div>

<div style="padding: 16px;">
    <div class="widget-card">
        <form method="POST" action="{{ url_for('profile.edit_profile') }}">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            
            <!-- Bio Field -->
            <div style="margin-bottom: 20px;">
                <label for="bio" style="display: block; color: var(--text-secondary); margin-bottom: 8px; font-size: 14px;">Bio</label>
                <textarea id="bio" name="bio" rows="5" 
                    placeholder="Tell us about yourself..."
                    style="width: 100%; padding: 12px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px; resize: vertical; min-height: 120px; box-sizing: border-box;">{{ user.bio }}</textarea>
            </div>
            
            <!-- Profile Picture URL (optional) -->
            <div style="margin-bottom: 20px;">
                <label for="profile_pic" style="display: block; color: var(--text-secondary); margin-bottom: 8px; font-size: 14px;">Profile Picture Filename</label>
                <input type="text" id="profile_pic" name="profile_pic" 
                    value="{{ user.profile_pic }}"
                    placeholder="default.png"
                    style="width: 100%; padding: 12px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-primary); font-size: 15px; box-sizing: border-box;">
                <p style="color: var(--text-secondary); font-size: 12px; margin-top: 4px;">Leave as default.png or enter a filename from uploads</p>
            </div>
            
            <!-- Privacy Toggle -->
            <div style="margin-bottom: 20px; padding: 16px; background: var(--bg-primary); border: 1px solid var(--border-color); border-radius: 8px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <label style="color: var(--text-primary); font-size: 15px; font-weight: bold; display: flex; align-items: center; gap: 8px;">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                            Private Account
                        </label>
                        <p style="color: var(--text-secondary); font-size: 13px; margin-top: 4px;">When enabled, others must request to follow you</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="is_private" value="1" {% if user.is_private %}checked{% endif %}>
                        <span class="slider round"></span>
                    </label>
                    <style>
                        .switch {
                            position: relative;
                            display: inline-block;
                            width: 50px;
                            height: 28px;
                        }
                        .switch input {
                            opacity: 0;
                            width: 0;
                            height: 0;
                        }
                        .slider {
                            position: absolute;
                            cursor: pointer;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background-color: #555;
                            transition: .4s;
                            border-radius: 34px;
                        }
                        .slider:before {
                            position: absolute;
                            content: "";
                            height: 20px;
                            width: 20px;
                            left: 4px;
                            bottom: 4px;
                            background-color: white;
                            transition: .4s;
                            border-radius: 50%;
                        }
                        input:checked + .slider {
                            background-color: var(--accent-blue);
                        }
                        input:checked + .slider:before {
                            transform: translateX(22px);
                        }
                    </style>
                </div>
            </div>
            
            <!-- Buttons -->
            <div style="display: flex; gap: 12px; align-items: center;">
                <button type="submit" class="mini-post-btn">Save Changes</button>
                <a href="{{ url_for('profile.view_profile') }}" style="color: var(--text-secondary); text-decoration: none; font-size: 14px;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
